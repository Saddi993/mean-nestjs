<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card text-center">
            <h1>Product Detail</h1>
            <p class="alert alert-danger" *ngIf="!product"> Not found </p>
            <ul *ngIf="product" class="list-group">
                <li class="list-group-item">Name: {{ product.name }}</li>
                <li class="list-group-item">Price: {{ product.price }}</li>
                <li class="list-group-item">Currency: {{ product.currency }}</li>
                <li class="list-group-item">Link: <a target="_blank" href="{{product.link}}">open</a></li>
                <li class="list-group-item">Image: <img width="40px" height="40px" [src]="product.image"></li>

            </ul>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
