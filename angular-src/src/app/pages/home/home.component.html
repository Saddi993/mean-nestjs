<mat-card>
    <mat-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Task Name" formControlName="name" required>
                <mat-error>
                    Please provide task name
                </mat-error>
            </mat-form-field>
            <button mat-raised-button size="tiny" class="float-right">Add</button>
        </form>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="task">
                    <th mat-header-cell *matHeaderCellDef>Task</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.status}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button size="tiny" class="float-right"
                            (click)="markComplete(element.id)">Done</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
