<mat-card>
    <mat-card-header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Title" formControlName="name" required>
                <mat-error>
                    Please provide tile name
                </mat-error>
            </mat-form-field>
            <button mat-raised-button size="tiny" class="float-right">Add</button>
        </form>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef>title</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.title}} </td>
                </ng-container>

                <ng-container matColumnDef="director">
                    <th mat-header-cell *matHeaderCellDef>Director</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.director}} </td>
                </ng-container>

                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef>Year</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.year}} </td>
                </ng-container>

                <ng-container matColumnDef="actor">
                    <th mat-header-cell *matHeaderCellDef>Actors</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.actors}} </td>
                </ng-container>



                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button size="tiny" color="accent" class="float-right"
                            (click)="markComplete(element.id)">Edit</button>
                        <button mat-raised-button size="tiny" color="warn" class="float-right"
                            (click)="markComplete(element.id)">Delete</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </mat-card-content>
</mat-card>
