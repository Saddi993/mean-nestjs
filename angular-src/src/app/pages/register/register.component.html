<mat-card>
    <mat-card-header>
        <h6>Sample app from Saad,</h6>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log In</h2>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error>
                    Please provide a valid email
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Name" formControlName="name" required>
                <mat-error>
                    Please provide a valid name
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Age" formControlName="age" required>
                <mat-error>
                    Please provide a valid age
                </mat-error>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput type="text" placeholder="Location" formControlName="location" required>
                <mat-error>
                    Please provide a valid location
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
